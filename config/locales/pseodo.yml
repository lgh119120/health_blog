      about_signup: "[Şīɠƞ Ŭƥ ϰǲϵϕΐ ΐǅΰ]"
      about_page_desc2: "[Ƞǿẇ ƒǿř şǿḿḗ ḓḗŧȧīŀş ŧẏƥīƈȧŀ ǿƒ ȧƞ 'Ȧƀǿŭŧ Ŭş' ƥȧɠḗ ǲςΰϖ ΐẛ]"
    blog:
      blog_content1: "[Ħīƥşŧḗřş, ǿƞƈḗ ȧ ɠřǿŭƥ ŧħȧŧ ǿƞŀẏ ŀīşŧḗƞḗḓ ŧǿ ŭƞḓḗřɠřǿŭƞḓ ḿŭşīƈ ȧƞḓ ḓḗřīḓḗḓ ŧħḗ ḿȧīƞşŧřḗȧḿ, ħȧṽḗ ƀḗƈǿḿḗ ȧ ƒǿřƈḗ īƞ ŧħḗ ƒǿǿḓ ẇǿřŀḓ – ŭřɠīƞɠ ǿŧħḗřş ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ḗȧŧ ŀǿƈȧŀ ȧƞḓ ŧřḗȧŧ ƒǿǿḓ ẇīŧħ řḗşƥḗƈŧ. ϑſΰςıϕǋϰ衋ϐ ςǲ鶱ϵ ǋ ϰǋϐςǅ 鶱ϵ鶱ϵ ẛΰϐſ 鶱ϰǅ]"
      blog_content2: "[Ẇħīŀḗ ḿȧƞẏ ħīƥşŧḗřş ŀǿṽḗ ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ȧƞḓ ƥřīḓḗ ŧħḗḿşḗŀṽḗş ǿƞ ŧħḗīř ḓīḗŧ ǿƒ ǿřɠȧƞīƈ ƒǿǿḓş, ķǿḿƀŭƈħȧ ȧƞḓ ķȧŀḗ, ŧħḗẏ ȧŀşǿ ŀǿṽḗ ŧǿ īƞḓŭŀɠḗ īƞ ƈȧŀǿřīḗ-ħḗȧṽẏ ƈřȧƒŧ ƀḗḗř ȧƞḓ ƀȧƈǿƞ. Ȧƞḓ ẇħḗƞ īŧ ƈǿḿḗş ŧǿ ŧħḗīř ħḗȧŀŧħ, ƞŭŧřīŧīǿƞ ḗẋƥḗřŧş şȧẏ ŧħḗşḗ ŧẇǿ ŀīƒḗşŧẏŀḗş ḓḗƒīƞīŧḗŀẏ ḓǿƞ’ŧ ǿƒƒşḗŧ. ϱϖϖϱςϱ ẛıǅǅ ϰϖΐǅſſẛẛ ϑ衋ϰϖ 衋ϑ 衋ϖς ϰııǲſΰǈϕ ςς衋 鶱ϱǋǲΰ ſ]"
      blog_content3: "[Ẑȧƈħȧřẏ Ŧŭƈķḗř, ȧ 27-ẏḗȧř-ǿŀḓ ƀȧřŧḗƞḓḗř ƒřǿḿ Ɓřǿǿķŀẏƞ, Ƞḗẇ Ẏǿřķ, īş ȧ şḗŀƒ-ḓḗşƈřīƀḗḓ ħīƥşŧḗř ẇħǿ ḓǿḗş ẏǿɠȧ, şħǿƥş řḗɠŭŀȧřŀẏ ȧŧ ŧħḗ Ŭƞīǿƞ Şɋŭȧřḗ ƒȧřḿḗřş ḿȧřķḗŧ ȧƞḓ ƀīķḗş ŧǿ ẇǿřķ. Ħḗ ȧŀşǿ ƀřḗẇş ħīş ǿẇƞ ƀḗḗř ȧƞḓ ƈŭřḗş ħīş ǿẇƞ ƀȧƈǿƞ. “Ī ŀǿṽḗ ŧǿ ḗȧŧ,” ħḗ şȧẏş. “Ī ḗẋḗřƈīşḗ řḗɠŭŀȧřŀẏ ȧƞḓ ḗȧŧ ŧǿƞş ǿƒ ƒřŭīŧş ȧƞḓ ṽḗɠḗŧȧƀŀḗş, şǿ īƒ Ī ẇȧƞŧ ŧǿ ħȧṽḗ ȧ ƒḗẇ ƥīḗƈḗş ǿƒ ƀȧƈǿƞ ǿř ḓřīƞķ şǿḿḗ ŀǿƈȧŀ ƀḗḗř řḗɠŭŀȧřŀẏ, Ī ḓǿƞ'ŧ ŧħīƞķ īŧ'ş ɠǿīƞɠ ŧǿ ķīŀŀ ḿḗ.” ııϑΐϑǋſϑ ſϱϵıſςǲ ǲ ǋǋıςϖϑ靐ǅ衋靐ϰ 鶱衋ΰǋ靐ς鶱ΰϑ ϖϵ鶱ı ΰϑǈǅΰǲ靐鶱ΰ 鶱ſϖ ϱǈſϰΰ 鶱ς ǲ ςΰϐϕǲǋΐϰϕϰϕϖ靐]"
      blog_header3: "[Ŧħḗ Ħḗȧŀŧħẏ Ħīƥşŧḗř Ħȧƀīŧş ǈϑſǈ ϰıϖǋΐϱ]"
      blog_content4: "[Ħīƥşŧḗřş ŧḗƞḓ ŧǿ ƀḗ ƈǿƞşƈīǿŭş ȧƀǿŭŧ ẇħȧŧ ŧħḗẏ ƥŭŧ īƞ ŧħḗīř ƀǿḓīḗş ȧƞḓ ǿƒŧḗƞ ḗȧŧ ȧ ƥřīḿȧřīŀẏ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ, ẇħīƈħ īş ŀīƞķḗḓ ŧǿ ȧ řḗḓŭƈŧīǿƞ īƞ řīşķ ƒǿř ħḗȧřŧ ḓīşḗȧşḗ, ḓīȧƀḗŧḗş ȧƞḓ ǿŧħḗř ħḗȧŀŧħ ƥřǿƀŀḗḿş, şȧẏş Ķẏŀḗƞḗ Ɓǿɠḓḗƞ, ȧ řḗɠīşŧḗřḗḓ ḓīḗŧīŧīȧƞ ẇīŧħ Ƈŀḗṽḗŀȧƞḓ Ƈŀīƞīƈ. “Ŧħḗ ƞīƈḗ ŧħīƞɠ ȧƀǿŭŧ ŧħīş ƥǿƥŭŀȧŧīǿƞ īş ŧħȧŧ ŧħḗẏ ḗȧŧ ǿřɠȧƞīƈ ȧƞḓ ŀǿƈȧŀ,” şħḗ şȧẏş. “Ŧħḗīř ḓīḗŧ ŭşŭȧŀŀẏ ḓǿḗşƞ’ŧ ƈǿƞŧȧīƞ ḿȧƞẏ ƥřḗşḗřṽȧŧīṽḗş ǿř ƥřǿƈḗşşḗḓ ƒǿǿḓş, ẇħīƈħ īş ȧ ɠřḗȧŧ ẇȧẏ ŧǿ ḗȧŧ.” ẛϰǈǈǈǋ鶱ΐϖ ẛϐΰϱ ǲϐ ǅϖ 鶱ϐ衋ϑΐϑ衋ϰ鶱 ϰ靐ϵϵǲ 衋衋ǈ靐 ϖẛǈϖ ıϑϖ ǈı ϵıϖẛϑ ǈǲϖΰϑ鶱 ϖϵ鶱 ςϱςıǲ ıΰǈ ǈ ϑϕ衋ΐ衋ı]"
      blog_content5: "[Ŧħḗ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ ȧŀǿƞḗ ƈȧƞ ħḗŀƥ ƈǿŭƞŧḗřȧƈŧ ǿŧħḗř ŭƞħḗȧŀŧħẏ ħȧƀīŧş – ŀīķḗ ƀḗḗř ƈǿƞşŭḿƥŧīǿƞ, şȧẏş Ḓȧṽīḓ Ŀḗȧŀ​, ȧ ƞŭŧřīŧīǿƞīşŧ ẇīŧħ ŧħḗ Ŧḗẋȧş Ȧ&amp;Ḿ Ħḗȧŀŧħ Şƈīḗƞƈḗ Ƈḗƞŧḗř​. “Ƒřŭīŧş ȧƞḓ ṽḗɠḗŧȧƀŀḗş ȧřḗ ẇǿƞḓḗřƒŭŀ ƒǿř ŭş,” ħḗ şȧẏş. “Ȧ ŀǿŧ ǿƒ ƥḗǿƥŀḗ şŧřŭɠɠŀḗ ẇīŧħ ɠḗŧŧīƞɠ ŧħḗşḗ īƞŧǿ ǿŭř ḓīḗŧ řḗɠŭŀȧřŀẏ. Ḗȧŧīƞɠ şḗṽḗřȧŀ ħḗŀƥīƞɠş ƥḗř ḓȧẏ, ḗṽḗƞ īƒ ŧħḗẏ’řḗ ƞǿŧ ǿřɠȧƞīƈ, ƈȧƞ ħḗŀƥ ŭş ƀȧŀȧƞƈḗ ǿŭŧ ŧħḗ ǿŧħḗř ƥǿǿřḗř ȧşƥḗƈŧş ǿƒ ǿŭř ḓīḗŧ.” ϵ鶱ΰẛ ϐϵſǋςϕſϐſϑǅ ϱ鶱ϑǲ ΐǲϰϖϵ ẛ鶱ς 鶱ΐϕϰ ǋΰΐΐϕΐϕǋϑǋ ıſǈϰẛ 衋ϵ衋ſǈςıϕς ΐıϑϑſΐ ϖ 鶱ϖϖ靐 ϖǈẛϑ]"
      blog_content6: "[Ƥŀŭş, ħīƥşŧḗřş ȧřḗ ƥħẏşīƈȧŀŀẏ ȧƈŧīṽḗ, ǿƒŧḗƞ ḗşƈħḗẇīƞɠ ȧ ƈȧř ƒǿř ȧ ƀīķḗ, Ɓǿɠḓḗƞ şȧẏş. “Ƥḗǿƥŀḗ ḓǿƞ’ŧ řḗȧŀīzḗ ŧħȧŧ ŧħḗẏ ẇȧŀķ ȧƞḓ ƀīķḗ ḗṽḗřẏẇħḗřḗ,” şħḗ şȧẏş. “Ŧħḗřḗ’ş ȧ ɠřḗȧŧḗř ƈȧŀǿřīḗ ḓḗƒīƈīŧ ẇħḗƞ ẏǿŭ’řḗ ŧħȧŧ ȧƈŧīṽḗ, ẇħīƈħ īş ẇħẏ ŧħḗẏ ƈȧƞ ɠǿ ǿŭŧ ŧǿ ḗȧŧ ḿǿřḗ ǿƒŧḗƞ ȧƞḓ ƞǿŧ ɠȧīƞ ẇḗīɠħŧ.” ΐǅΰ衋ǅ衋 衋靐靐ẛǋǲ鶱ϖ ϑǲẛ ϰΰǲϵϑſıςϐ靐 鶱ϕϕΰϑϑ鶱 鶱ϑ鶱靐ǲ ǲΐϖ鶱ẛǋϰǲ]"
      blog_header1: "[Ŧħḗ Ħẏƥǿƈřīŧīƈȧŀ Ḓīḗŧ ǿƒ ŧħḗ Ħīƥşŧḗř ϑǈǅſ ǅſǋϵϱϰ]"
      blog_header2: "[Ȧ ƀȧŧŧŀḗ ǿƒ ƀȧƈǿƞ ṽş. Ɓřŭşşḗŀş şƥřǿŭŧş. ǲϑ ΰΐϐϕıǋ ı]"
